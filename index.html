
<!DOCTYPE html>
<html class="flx-animate-left">
   <head>
      <title>BLE Demo</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" href="flx.css">
	  
   </head>
   <body onload="loadPaired()">
      <div class="flx-container">
         <h4>BLE Devices</h4>
         <ul class="flx-ul flx-card-4 flx-hoverable" id="deviceList">
		 </ul>
		 <button type="button" id="scanButton" class="flx-button flx-bar-item flx-round-xlarge flx-large flx-text-white flx-blue">Pair New Device</button>
         
      </div>
	  <div class="flx-container flx-margin">
         <div class="flx-row flx-card-4" id="outputText">
            <p class="flx-margin"> Scan ble devices </p>
         </div>
      </div>
	  <div class="flx-container flx-margin">
         <div class="flx-row flx-card-4" id="deviceSerial">
            <p class="flx-margin"></p>
         </div>
      </div>
      <div class="flx-container flx-margin" id="deviceConfig">
         <ul class="flx-ul flx-card-4 flx-hoverable" id="configList">
		 </ul>
      </div>
	  
	  <script src="ble.js"></script>
   </body>
</html>
