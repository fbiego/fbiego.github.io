
<!DOCTYPE html>
<html class="flx-animate-left">
   <head>
      <title>BLE Demo</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" href="flx.css">
      <style type="text/css">a {text-decoration:none}</style>
	      <script type="application/ld+json">
    {
      "@context": "https://schema.org", 
      "@type": "WebApplication",
      "name": "reelyActive Web BLE Demo",
      "description": "Web app demonstrating how nearby Bluetooth Low Energy devices that are advertising can be discovered from within a web browser, without the need for a native app!",
      "license": "https://opensource.org/licenses/MIT",
      "isAccessibleForFree": true,
      "applicationCategory": "Client-side",
      "browserRequirements": "Requires a browser that supports Web Bluetooth and the experimental scanning feature.",
      "image": "https://reelyactive.github.io/web-ble-demo/images/header.jpg",
      "author": {
        "@type": "Organization",
        "url": "https://www.reelyactive.com"
      }
    }
    </script>
	  
   </head>
   <body>
      
      <div class="flx-container">
         <h4>BLE Devices</h4>
		 
		 <button type="button"  id="scanButton" class="flx-button flx-bar-item flx-round-xlarge flx-large flx-text-white flx-blue">Scan</button>
		 <button type="button"  id="stopButton" class="flx-button flx-bar-item flx-round-xlarge flx-large flx-text-white flx-red">Stop</button>
         
      </div>
	  <div class="flx-container">
         <h4>Output</h4>
         <div class="flx-row flx-card-4 flx-round-xlarge">
            <p class="flx-margin" id="outputText"> Scan ble devices </p>
         </div>
      </div>
      <div class="flx-container">
         <h4>Devices</h4>
         <ul class="flx-ul flx-card-4 flx-round-xlarge">
		 </ul>
      </div>
	  
	  <script src="ble.js"></script>
   </body>
</html>
