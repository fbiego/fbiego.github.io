<html>

<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5" onload="loadPaired()">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-blue w3-left-align w3-large">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-blue" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>

  <a href="../explorer/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-bluetooth"></i></a>
  <a href="../lights/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-lightbulb-o"></i></a>
  <a href="../clock/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-clock-o"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-bluetooth w3-margin-right"></i>ESP BLE OTA</a>

 </div>
 <div id="navDemo" class="w3-bar-block w3-blue w3-opacity-min w3-hide w3-hide-large w3-hide-medium w3-large">
	<a href="../clock/" class="w3-bar-item w3-button w3-padding-large">Clock</a>

 </div>

<!-- Navbar on small screens -->

<!-- Page Container -->
<div class="w3-content" style="max-width:1400px;margin-top:50px;margin-bottom:100px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m6 w3-round">
      <!-- Profile -->
      <div class="w3-round w3-white w3-margin">
        <div class="w3-container">
         <h4>Paired Devices</h4>
         <ul class="w3-ul w3-hoverable w3-border w3-round" id="deviceList">
		 </ul>
		 <button type="button" id="scanButton" class="w3-button w3-round w3-margin w3-text-white w3-blue">Connect</button>
		 <button type="button" id="disconnectButton" class="w3-button w3-round w3-margin w3-text-white w3-red w3-hide">Disconnect</button>
        </div>
      </div>
      <br>
      <!-- Accordion -->
      <div class="w3-round w3-white w3-margin">
		<div class="w3-container w3-padding">
		<h4>Upload</h4>
		<input class="w3-input w3-border w3-round w3-margin-bottom" type="file" id="otaFile" accept=".bin">
		<div class="w3-light-grey w3-round">
			<div class="w3-container w3-round w3-blue" id="progressBar" style="width:0%">%</div>
		</div>
		<button type="button" id="uploadButton" class="w3-button w3-round w3-margin w3-text-white w3-blue w3-hide">Upload</button>
        
        </div>      
      </div>

    <!-- End Left Column -->
    </div>
    <div class="w3-col m6 w3-round">
      <!-- Profile -->
	  
	  <div class="w3-container w3-margin w3-display-container w3-round w3-border w3-theme-border wl" id="outputCard">
        <p><strong>Info</strong></p>
        <p id="outputText">Connect a BLE device</p>
      </div>
	  <br>
      
      
      <!-- Alert Box -->
      <div class="w3-container w3-margin w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border wl">
		<div class="w3-display-topright">
			<span onclick="copyLogs()" class="w3-button w3-blue">
				<i class="fa fa-copy"></i>
			</span>
			<span onclick="clearLogs()" class="w3-button w3-red">
				<i class="fa fa-remove"></i>
			</span>
		</div>
        <p><strong>Notifications</strong></p>
        <p id="notifyLogs"></p>
      </div>
    
    <!-- End Left Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>
